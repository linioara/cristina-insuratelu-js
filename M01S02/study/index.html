<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Document</title>
</head>

<body onload="console.log(prompt('Care este numele tau?'));">
  <button
    onmouseover="console.log('Apasa-ma');"
    onclick="alert('M-ai apasat');"
  >Click</button>

  <button
    onmouseover="console.log('Apasa-ma')"
    onclick="
    prompt('Care este numele tau?')"
  >Click me now</button>
</body>


</html>
