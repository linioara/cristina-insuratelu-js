<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Study moment</title>
</head>

<body>

  <form action="/">
    <fieldset>
      <legend>Calculeaza</legend>
      <label for="length">Lungime</label>
      <input
        type="text"
        id="length"
        name="length"
        placeholder="Lungime"
      >
      <label for="width">Latime</label>
      <input
        type="text"
        id="width"
        name="width"
        placeholder="Latime"
      >

      <label for="height">Inaltime</label>
      <input
        type="text"
        id="height"
        name="height"
        placeholder="Inaltime"
      >

      <label for="radius">Raza</label>
      <input
        type="text"
        id="radius"
        name="radius"
        placeholder="Raza"
      >

      <button type="submit">Calculeaza</button>

      <p id="result"></p>
    </fieldset>

  </form>

  <script src="app.js"></script>
</body>

</html>
