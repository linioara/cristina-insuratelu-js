<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Volumul unui paralelipiped</title>
</head>

<body>
  <form action="/">
    <fieldset>
      <br />
      <legend>Calculeaza volumul unui paralelipiped</legend>
      <label for="length">Lungimea: </label>
      <input
        type="text"
        id="length"
        name="length"
        placeholder="Introdu lungimea"
      >
      <br />
      <br />
      <label for="height">Inaltimea: </label>
      <input
        type="text"
        id="height"
        name="height"
        placeholder="Introdu inaltimea"
      >
      <br />
      <br />
      <label for="depth">Adancimea: </label>
      <input
        type="text"
        id="depth"
        name="depth"
        placeholder="Introdu adancimea"
      >
      <br />
      <br />
      <button type="submit">Calculeaza</button>

      <p>Volumul este: <span id="result"></span> (u<sup>3</sup>)</p>
    </fieldset>

  </form>

  <script src="app1.js"></script>

</body>

</html>
